<h2>Some Persons</h2>

<ul>
    <li *ngFor="let person of personList"> {{ person }}</li>
</ul>

<label for="personInput">Name</label>
<input type="text" #personNameElement [(ngModel)] = "enteredPersonName">
<p>{{ enteredPersonName }} </p>
<button (click)="onCreatePerson(personNameElement.value)">Create</button>
